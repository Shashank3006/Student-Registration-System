<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  using meta add web descripition  -->
    <meta name="description" content="A user-friendly Student Registration System for managing student details such as name, ID, email, and contact number.">
   <!-- using meta define keyword to easy  serching -->
    <meta name="keywords" content="Student Registration, Education System, Student Database, School Management">
    <!-- add auther deatile -->
    <meta name="author" content="Shashank">
    <title>Student Registration System</title>
    <!-- font-Awesom CDN add -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- external styling Add -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- header section -->
        <header>
    <h1><i class="fas fa-user-graduate"></i> Student Registration System</h1>
    <p>A smart web application to manage student records â€” easily add, update, and delete student details with just a few clicks.</p>
</header>
        <!-- header section end -->
<!-- form section  start-->
        <section class="registration-form">
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Student Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="number" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No:</label>
                        <input type="tel" id="contact" required>
                    </div>
                    
                </div>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <!-- form section end -->
<!-- Student table section start -->
        <section class="students-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </section>
        <!-- Student table section end -->
<!-- Footer start -->

        <footer>
    <p>&copy; 2025 Student Registration System. All rights reserved.</p>
</footer>
<!-- Footer end -->

    </div>
    <!-- main container end -->
    <!-- JavaScript file -->
    <script src="app.js">
         </script>
</body>
</html>
